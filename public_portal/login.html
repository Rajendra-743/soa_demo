<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal Layanan Publik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center min-h-screen font-sans text-gray-800">

  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Portal Layanan Publik</h2>
    <p class="text-center text-gray-500 mb-6">Silakan login menggunakan NIK dan Nama sesuai data kependudukan</p>

    <div class="space-y-4">
      <input id="username" type="text" placeholder="Masukkan NIK"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      <input id="password" type="text" placeholder="Masukkan Nama"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      <button id="loginBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition font-semibold">Login</button>
    </div>

    <p id="loginMessage" class="text-center text-red-500 mt-4 hidden">NIK atau Nama tidak sesuai</p>

    <div class="mt-8 text-center text-sm text-gray-400">
      Â© 2025 Pemerintah Kota. Semua Hak Dilindungi.
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) loginBtn.addEventListener("click", login);
    });

    async function login() {
      const nik = document.getElementById("username").value.trim();
      const nama = document.getElementById("password").value.trim();
      const message = document.getElementById("loginMessage");

      if (!nik || !nama) {
        message.textContent = "NIK dan Nama harus diisi.";
        message.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch("http://localhost:5001/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nik: nik, nama: nama })
        });

        const data = await res.json();

        if (data.success) {
          // Simpan data login
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("nik", data.data.nik);
          localStorage.setItem("nama", data.data.nama);

          // Arahkan ke halaman utama
          window.location.href = "index.html";
        } else {
          message.textContent = data.message || "Login gagal. Periksa kembali data Anda.";
          message.classList.remove("hidden");
        }
      } catch (err) {
        message.textContent = "Gagal terhubung ke server. Pastikan backend Flask berjalan.";
        message.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
